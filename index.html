<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
      <title>Mortgage Calculator</title>
   </head>
   <body>
     <section class="card 1">
      <div>
         <div id="Container">
            <h1>Mortgage calulator</h1>
            <form>
               <div class="label">Mortgage Amount</div>
                  <input type="text" placeholder="&#8364"></input>
                  <br>
                  <br>
                     <div class="label">Mortgage Term<id="mortgageterm-info" class="info">
                  </div>
                  <input type="text" placeholder="&#8364"></input>
                     </div>
                  </div>
                  <br>
                  <div class="label">Interest Rate<id="interestrate-info" class="info">
                  </div>
                  <input type="text" placeholder="&#37;"></input>
                  </div>
                  <br>
                  <br>
                  <div>
                  <div class="label">Mortgage Type</div>
                  <br>
                  <label for="R">Repayment</label>
                  <input type="radio"></input>
                  <br>
                  <label for="I">Interest Rate</label>
                  <input type="radio"></input>
                  </div>
                  <br>
                  <button type="submit">calculate repayment
                  <img src="image/calculator icon.png" alt="calculator icon"> </button>
                </form>
         </div>
      </div>
     </section>
     <section class="card 2">
      <div id="Container">
      </div>
      <br>
      <div class="empty space">
         <img src="image/IMG_E7254.JPG"  alt="Mortgage Office" width="100px" height="100px">
      </div>
      <div class="text">
         <h2>RESULTS SHOWN HERE</h2>
       </div>
       <div>
         <p>Complete the form and "click repayments" to see what your monthly repayment will be like</p>
       </div>
     </section>
   </body>
</html>
